<style>
    body{
        background:#a38d68;
    }
    .drop-container {
        background-color: #ffffff;
        position: relative;
        margin: 0 auto;
        margin-top: 100px;
        display: flex;
        gap: 10px;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        width: 80%;
        height: 300px;
        padding: 20px;
        border-radius: 10px;
        border: 2px dashed #555;
        color: #444;
        cursor: pointer;
        transition: background .2s ease-in-out, border .2s ease-in-out;
        }
    .drop-container:hover {
        background: #eee;
        border-color: #111;
    }
     .drop-container:hover .drop-title {
        color: #222;
    }
    .drop-title {
        color: #444;
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        transition: color .2s ease-in-out;
    }
    .buttoncol {
        background-color: #3F2305;
        color: #F5F5F5;
    }
    .buttoncol:hover{
        background-color: #a38d68;
    }
</style>

<form for="images" class="drop-container" id="" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">
    <span class="drop-title">Unggah Gambar Untuk Memberi Filter Tambahan</span>
    format file yang diterima: jpg
    <input style="margin-left: 90px;" name="file" type="file" id="images" accept="image/*" required>
    <button type="submit" class="btn buttoncol">Upload</button>
</form>

{% endblock %}
